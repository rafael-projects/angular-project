    <h2>Course ID</h2>

<hr />

<form #courseForm="ngForm" *ngIf="course">

    <!--Name-->
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name:</label>

        <div class="col-sm-10">
        <input
            [(ngModel)]="course.name"
            required
            name="name"
            #courseName="ngModel"
            [ngClass]="{ 'is-invalid': courseName.invalid }"
            class="form-control"
        />
        <div class="invalid-feedback">
            <span>Course name is required !</span>
        </div>
        </div>
    </div>


    <!--Price-->
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Price:</label>

        <div class="col-sm-10">
        <input
            [(ngModel)]="course.price"
            required
            name="price"
            #coursePrice="ngModel"
            type="number"
            [ngClass]="{ 'is-invalid': coursePrice.invalid }"
            class="form-control"
        />
        <div class="invalid-feedback">
            <span>Course price is required !</span>
        </div>
        </div>
    </div>

    <!--Rating-->
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Ratio:</label>

        <div class="col-sm-10">
        <input
            [(ngModel)]="course.rating"
            required
            name="rating"
            #courseRating="ngModel"
            type="number"
            [ngClass]="{ 'is-invalid': courseRating.invalid }"
            class="form-control"
        />
        <div class="invalid-feedback">
            <span>Course ratio is required !</span>
        </div>
        </div>
    </div>

    <!--Description-->
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Description:</label>

        <div class="col-sm-10 ">
        <textarea
            [(ngModel)]="course.description"
            required
            name="description"
            #courseDescription="ngModel"
            [ngClass]="{ 'is-invalid': courseDescription.invalid }"
            class="form-control">
        </textarea>
        <div class="invalid-feedback">
            <span>Course price is required !</span>
        </div>
        </div>
    </div>

    <button  [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary mr-2">Save</button>
    <button [routerLink]="'/courses'"class="btn btn-secondary">back</button>


</form>
