<h2>Course List</h2>

<div class="form-group row">
    <label class="col-sm-2 col-form-label">Filter by: </label>
    <div>
        <input [(ngModel)]="filter" class="form-control">
    </div>
</div>

<table class="table table-striped">
    <thead>
            <tr>
                <th>Image</th>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Code</th>
                <th>Duration</th>
                <th>Release Data</th>
                <th>Ratio</th>
                <th>Options</th>
            </tr>
    </thead>
    <tbody>
        <tr *ngFor='let course of filteredCourses'>
            <td><img src="{{course.imageUrl}}" width="40" height="40"></td>
            <td>{{course.id}}</td>
            <td>{{course.name}}</td>
            <td>{{course.price}}</td>
            <td>{{course.code | lowercase | replace: '-': ' '}}</td>
            <td>{{course.duration }}</td>
            <td>{{course.releaseDate | date: 'dd/MM/yyyy'}}</td>
            <td>
                <app-star [rating]="course.rating"></app-star>
            </td>
            <td>{{course.option}}</td>
            <td>
                    <a [routerLink]="['/courses/info', course.id]" class="btn btn-primary">Edit</a>
                    <button (click)="deletedById(course.id)" class="btn btn-danger mr-2">Delete</button>
            </td>

        </tr>
    </tbody>
</table>
