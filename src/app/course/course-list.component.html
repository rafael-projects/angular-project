<h2>Course List</h2>

<table class="table table-striped">
    <thead>
            <tr>
                <th>Image</th>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Code</th>
                <th>Duration</th>
                <th>Release Data</th>
                <th>Ratio</th>
            </tr>
    </thead>
    <tbody>
        <tr *ngFor='let course of courses'>
            <td><img src="{{course.imageUrl}}" width="40" height="40"></td>
            <td>{{course.id}}</td>
            <td>{{course.name}}</td>
            <td>{{course.price}}</td>
            <td>{{course.code}}</td>
            <td>{{course.duration}}</td>
            <td>{{course.releaseData}}</td>
            <td>
                <app-star [rating]="course.rating"></app-star>
            </td>
            <td></td>
        </tr>
    </tbody>
</table>
